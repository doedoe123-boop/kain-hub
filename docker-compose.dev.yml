services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: marketplace
      DB_USERNAME: laravel
      DB_PASSWORD: secret
    volumes:
      - ./src:/var/www
      - ./skills:/var/www/skills
      - ./agent:/var/www/agent
    networks:
      - app-network
    depends_on:
      db:
        condition: service_started

  db:
    image: postgres:15
    container_name: marketplace_db
    restart: always
    environment:
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: marketplace
    ports:
      - "5433:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - app-network

  node:
    image: node:20
    container_name: frontend_node
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./src:/var/www
    command: ["sh", "-c", "npm install && npm run dev -- --host"]
    ports:
      - "5173:5173"
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: laravel_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - app-network

  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - app-network

  selenium:
    image: selenium/standalone-chromium:latest
    container_name: selenium
    restart: unless-stopped
    shm_size: "2gb"
    networks:
      - app-network

volumes:
  dbdata:

networks:
  app-network:
